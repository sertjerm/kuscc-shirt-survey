<!DOCTYPE html>
<html lang="th">
<head>

    <!-- Chart.js via CDN -->

    <style>
        /* Custom style for active filter button */
        .filter-btn.active {
            background-color: #1d4ed8; /* blue-800 */
            color: white;
        }
        body {
            font-family: 'Kanit', sans-serif; /* Using a nice Thai font */
        }
    </style>
    <!-- Google Fonts for Kanit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ภาพรวมสมาชิก (Aid Dashboard)</h1>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <p class="text-sm font-medium text-gray-500">สมาชิกทั้งหมด</p>
                <p id="total-members" class="text-3xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">

                <p id="responded-continue" class="text-3xl font-bold text-green-600 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <p class="text-sm font-medium text-gray-500">ตอบแล้ว (ไม่ต่ออายุ)</p>
                <p id="responded-discontinue" class="text-3xl font-bold text-red-600 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                <p class="text-sm font-medium text-gray-500">ยังไม่ตอบ (ต่ออายุอัตโนมัติ)</p>
                <p id="not-responded" class="text-3xl font-bold text-yellow-600 mt-1">0</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">สถานะการตอบแบบสอบถาม</h2>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">สรุปยอดสมาชิกสุดท้าย</h2>
                 <canvas id="finalDecisionChart"></canvas>
            </div>
        </div>

        <!-- Data Table Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                 <div class="flex items-center space-x-2">
                    <button data-filter="all" class="filter-btn active px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">ทั้งหมด</button>
                    <button data-filter="continue" class="filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">ต่ออายุ</button>
                    <button data-filter="discontinue" class="filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">ไม่ต่ออายุ</button>
                    <button data-filter="default" class="filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">ยังไม่ตอบ</button>
                </div>
                <div class="w-full sm:w-auto">
                    <input type="text" id="searchInput" placeholder="ค้นหาชื่อ หรือรหัสสมาชิก..." class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ-สกุล</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รหัสสมาชิก</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่ตอบ</th>
                        </tr>
                    </thead>
                    <tbody id="memberTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be injected by jQuery -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        {"FULLNAME": "นางสาวพุทธวรรณ จิตตประกอบ", "MEMB_AIDNO": "0000014557", "MEMB_CODE": "018169", "PURPOSE": "continue", "SUBMITTED_AT": "/Date(1757917596000+0700)/"}
    ]};
    
    let members = apiData.data;
    let statusChartInstance = null;
    let finalDecisionChartInstance = null;

    // --- HELPER FUNCTIONS ---
    function formatMsDate(jsonDate) {
        if (!jsonDate) return 'N/A';
        const timestamp = parseInt(jsonDate.substr(6));
        const date = new Date(timestamp);
        return date.toLocaleDateString('th-TH', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    }

    function getStatusBadge(purpose) {
        switch (purpose) {
            case 'continue':
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">เป็นสมาชิกต่อ</span>';
            case 'discontinue':
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">ไม่เป็นสมาชิกต่อ</span>';
            case 'default':
                return '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">ยังไม่ตอบ</span>';
            default:
                return '';
        }
    }

    // --- CHART FUNCTIONS ---
    function createStatusChart(counts) {
        const ctx = document.getElementById('statusChart').getContext('2d');
        if (statusChartInstance) {
            statusChartInstance.destroy();
        }
        statusChartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['ตอบแล้ว (ต่ออายุ)', 'ตอบแล้ว (ไม่ต่ออายุ)', 'ยังไม่ตอบ'],
                datasets: [{
                    data: [counts.continue, counts.discontinue, counts.default],
                    backgroundColor: ['#10B981', '#EF4444', '#F59E0B'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    }

    function createFinalDecisionChart(counts) {
        const ctx = document.getElementById('finalDecisionChart').getContext('2d');
        if(finalDecisionChartInstance) {
            finalDecisionChartInstance.destroy();
        }
        finalDecisionChartInstance = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['สมาชิกที่จะต่ออายุทั้งหมด', 'สมาชิกที่ไม่ต่ออายุ'],
                datasets: [{
                    data: [counts.continue + counts.default, counts.discontinue],
                    backgroundColor: ['#3B82F6', '#EF4444'],
                }]
            },
             options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    }

    // --- MAIN RENDER FUNCTION ---
    function renderTable(filteredMembers) {
        const tableBody = $('#memberTableBody');
        tableBody.empty();

        if (filteredMembers.length === 0) {
            tableBody.append('<tr><td colspan="4" class="text-center py-4 text-gray-500">ไม่พบข้อมูล</td></tr>');
            return;
        }

        $.each(filteredMembers, function(index, member) {
            const row = `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${member.FULLNAME}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.MEMB_CODE}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${getStatusBadge(member.PURPOSE)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatMsDate(member.SUBMITTED_AT)}</td>
                </tr>
            `;
            tableBody.append(row);
        });
    }
    
    function calculateAndRenderStats(allMembers) {
        const counts = { continue: 0, discontinue: 0, default: 0 };
        $.each(allMembers, function(i, member) {
            if (member.PURPOSE === 'continue') counts.continue++;
            else if (member.PURPOSE === 'discontinue') counts.discontinue++;
            else if (member.PURPOSE === 'default') counts.default++;
        });

        $('#total-members').text(allMembers.length);
        $('#responded-continue').text(counts.continue);
        $('#responded-discontinue').text(counts.discontinue);
        $('#not-responded').text(counts.default);
        
        createStatusChart(counts);
        createFinalDecisionChart(counts);
    }
    
    function applyFilters() {
        const searchTerm = $('#searchInput').val().toLowerCase();
        const activeFilter = $('.filter-btn.active').data('filter');
        
        const filteredData = members.filter(member => {
            const nameMatch = member.FULLNAME.toLowerCase().includes(searchTerm);
            const codeMatch = member.MEMB_CODE.includes(searchTerm);
            const searchMatch = nameMatch || codeMatch;
            
            const filterMatch = (activeFilter === 'all') || (member.PURPOSE === activeFilter);
            
            return searchMatch && filterMatch;
        });
        
        renderTable(filteredData);
    }

    // --- EVENT HANDLERS ---
    $('#searchInput').on('keyup', applyFilters);

    $('.filter-btn').on('click', function() {
        $('.filter-btn').removeClass('active');
        $(this).addClass('active');
        applyFilters();
    });

    // --- INITIAL LOAD ---
    calculateAndRenderStats(members);
    renderTable(members); 
});
</script>

</body>
</html>
